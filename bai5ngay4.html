<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Bài 5 ngày 4</title>
	<link rel="stylesheet" type="text/css" href="cssbai5ngay4.css">
</head>
<body>
	<!-- Dựng layout bài tập 5: các bước dựng 1 trang web các bạn
	+ Phân tích giao diện, tạo ra các khối chứa các bố cục tương ứng, vd: header, menu, banner, content, footer...
	+ Xây dựng HTML dựa trên phân tích trên, trong quá trình xây dựng nên đặt các class cho các thẻ, nếu có cấu trúc hàng/cột thì cũng cần dựng sẵn HTML row/col luôn -->
	<div class="container">
		<!-- Logo -->
		<div class="logo">
			logo
		</div>
		<!-- END Logo -->

		<!-- Menu -->
		<div class="menu">
			<ul>
				<li><a href="#" title="#">Home</a></li>
				<li><a href="#" title="#">Products</a></li>
				<li><a href="#" title="#">Services</a></li>
				<li><a href="#" title="#">About</a></li>
				<li><a href="#" title="#">Contact</a></li>
			</ul>
		</div>
		<!-- END Menu -->

		<!-- Feature -->
		<div class="feature">
			feature
		</div>
		<!-- END Feature -->

		<!-- Main Content -->
		<div class="main-content">
			<div class="row">
				<div class="col">Column 1</div>
				<div class="col">Column 2</div>
				<div class="col">Column 3</div>
			</div>
		</div>
		<!-- END Main Content -->

		<!-- Footer -->
		<div class="footer">
			© Copyright 2011
		</div>
		<!-- END Footer -->
	</div>
</body>
</html>
